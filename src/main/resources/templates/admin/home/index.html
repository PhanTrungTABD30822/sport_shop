<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div>
    <div id="main_content">
        <div th:replace="~{/admin/layout :: sidebar}"></div>
        <div class="page">


            <div id="page_top" class="section-body top_dark">

                <div th:replace="~{/admin/layout :: navbar_layout}"></div>
            </div>
            <div class="section-body mt-3">
                <div class="container-fluid">
                    <div class="row clearfix">
                        <div>
                            <div class="section-body mt-3">
                                <div class="container-fluid">
                                    <div class="row clearfix">
                                        <div class="col-lg-12">
                                            <div class="mb-4">
                                                <h4>Trang chủ!</h4>
                                                <small>Đo lường tốc độ tăng doanh thu định kỳ hàng tháng của bạn</small>
                                            </div>
                                        </div>

                                        <div class="col-xl-2 col-lg-4 col-md-6">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h3 class="card-title">Hóa đơn mới</h3>
                                                </div>
                                                <div class="card-body">
<!--                                                    <h5 class="number mb-0 font-32 counter" th:text="@{${ViewBag.orders_new}}"></h5>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-2 col-lg-4 col-md-6">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h3 class="card-title">Doanh thu</h3>
                                                </div>
                                                <div class="card-body">
<!--                                                    <h5 class="number mb-0 font-32" th:text="@(double.Parse(${ViewBag.sum} + "").ToString('#,###', System.Globalization.CultureInfo.GetCultureInfo('vi-VN'))) VND"></h5>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-2 col-lg-4 col-md-6">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h3 class="card-title">Hóa đơn đã hủy</h3>
                                                </div>
                                                <div class="card-body">
<!--                                                    <h5 class="number mb-0 font-32 counter" th:text="@{${ViewBag.orders_reject}}"></h5>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-2 col-lg-4 col-md-6">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h3 class="card-title">Số lượng khách hàng</h3>
                                                </div>
                                                <div class="card-body">
<!--                                                    <h5 class="number mb-0 font-32 counter" th:text="@{${ViewBag.cus}}"></h5>-->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row clearfix row-deck">
                                            <div class="col-xl-12 col-lg-12">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div id="container_body" style="width: 1454px; height: 350px;"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="/admin/layout :: layout_footer"></div>
        </div>
        <!--    Footer Layout-->
    </div>
</div>


<div th:replace="/admin/layout :: js_script_layout">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        Highcharts.chart('container_body', {
            title: {
                text: 'Doanh thu 30 ngày gần nhất'
            },
            yAxis: {
                title: {
                    text: 'Tiền'
                }
            },

            xAxis: {
                // categories:@Html.Raw(@ViewBag.Arr1)
            },

            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },

                }
            },

            series: [{
                name: 'Doanh thu',
                // data: @Html.Raw(@ViewBag.Arr2)

            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });


        /*]]>*/
    </script>
</div>
</body>
</html>
